<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        var map = L.map('map').setView([54.68694110182793, 25.29071536951612], 13); // Example: New York City

        // Add grayscale tiles (Carto's Light theme)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
        }).addTo(map);

        // Example POI data (Replace with your own)
        var uphillPOIs = [
            { lat: 54.69884706471475, lon: 25.32947461841886, name: "Slidininko kalnas", url: "https://www.strava.com/segments/13369895" },
            { lat: 54.70589482434103, lon: 25.261588790696116, name: "Akropolio kalnas", url: "https://www.strava.com/segments/37817192" },
            { lat: 54.66056443093434, lon: 25.171148002289513, name: "Gariūnų kalnas", url: "https://www.strava.com/segments/21411507" },
            { lat: 54.692003397698706, lon: 25.229645357021308, name: "Koralų kalnas", url: "https://www.strava.com/segments/12454195" },
            { lat: 54.68681934986343, lon: 25.297548648718806, name: "3K kalnas", url: "https://www.strava.com/segments/11994959" }
            ,  
        ];

        var downhillPOIs = [
            { lat: 54.687578551657914, lon: 25.344936343379143, name: "Belmonto nuokalnė", url: "https://www.strava.com/segments/38373633" },
            { lat: 54.70442652995048, lon: 25.35431724986794, name: "Rokantiškių nuokalnė", url: "https://www.strava.com/segments/34325685" },
            { lat: 54.6938346446978, lon: 25.2308821508411, name: "Koralų nuokalnė", url: "https://www.strava.com/segments/36223841" }
            ,  
        ];

        // Add Markers
        
        uphillPOIs.forEach(poi => {
            L.circleMarker([poi.lat, poi.lon], {
                radius: 8,
                color: "orange",
                fillColor: "orange",
                fillOpacity: 0.9
            }).addTo(map)
            .bindPopup(`<b>${poi.name}</b><br><a href="${poi.url}" target="_blank">More info</a>`);
        });

        downhillPOIs.forEach(poi => {
            L.circleMarker([poi.lat, poi.lon], {
                radius: 8,
                color: "#89CFF0",
                fillColor: "#89CFF0",
                fillOpacity: 0.9
            }).addTo(map)
            // .bindPopup(`<b>${poi.name}</b><br><a href="${poi.url}" target="_blank">More info</a>`);
            .bindTooltip(`<b>${poi.name}</b><br><a href="${poi.url}" target="_blank">More info</a>`, {
            permanent: false, // Tooltip disappears when the mouse leaves
            direction: "top", // Adjust position (top, bottom, left, right, auto)
            opacity: 0.9 // Make it slightly transparent
            })
        });

    </script>
</body>
</html>
