<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        var map = L.map('map').setView([40.7128, -74.0060], 13); // Example: New York City

        // Add grayscale tiles (Carto's Light theme)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
        }).addTo(map);

        // Example POI data (Replace with your own)
        var poiData = [
            { lat: 40.7128, lon: -74.0060, name: "Point A", url: "https://example.com" },
            { lat: 40.7306, lon: -73.9352, name: "Point B", url: "https://example.com" }
        ];

        // Add Markers
        poiData.forEach(poi => {
            var marker = L.marker([poi.lat, poi.lon]).addTo(map)
                .bindPopup(`<b>${poi.name}</b><br><a href="${poi.url}" target="_blank">More info</a>`);
        });

    </script>
</body>
</html>
